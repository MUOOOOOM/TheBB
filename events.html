<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이벤트 & 가격 - THE BB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-rose-500 rounded-full flex items-center justify-center text-white font-bold">B</div>
        <a href="index.html" class="text-lg font-bold text-gray-900">THE BB</a>
      </div>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-gray-600 hover:text-rose-500">홈</a>
        <a href="events.html" class="text-rose-500 font-bold">이벤트 & 가격</a>
        <a href="cart.html" class="relative text-gray-600 hover:text-rose-500">
          <i data-lucide="shopping-cart"></i>
        </a>
        <a href="login.html" class="text-gray-600 hover:text-rose-500">로그인</a>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">이벤트 & 가격</h1>
    <div id="events-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </main>
  <!-- Chatbot toggle button and panel -->
  <button id="chatbot-toggle" class="fixed bottom-6 right-6 bg-rose-500 text-white p-4 rounded-full shadow-lg">
    <i data-lucide="message-circle"></i>
  </button>
  <div id="chatbot-panel" class="fixed bottom-20 right-6 bg-white w-80 max-w-full border rounded-xl shadow-xl flex flex-col h-96">
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="font-bold">AI 상담</h3>
      <button id="chatbot-close" class="text-gray-400 hover:text-gray-600">
        <i data-lucide="x"></i>
      </button>
    </div>
    <div id="chatbot-messages" class="flex-1 p-4 overflow-y-auto text-sm"></div>
    <form id="chatbot-form" class="border-t p-3 flex">
      <input id="chatbot-input" class="flex-1 border p-2 rounded-l-lg" placeholder="메시지를 입력하세요..." />
      <button class="bg-rose-500 text-white px-3 rounded-r-lg" type="submit"><i data-lucide="send"></i></button>
    </form>
  </div>

  <!-- Events data embedded locally to avoid CORS issues when using file:// -->
  <script id="events-data" type="application/json">
  [
    {
      "id": "event1",
      "title": "눈매교정 패키지",
      "subtitle": "밝고 선명한 눈매 디자인",
      "price": 1200000,
      "tags": ["눈성형", "정교한 디자인"],
      "thumbnail": "event1.png",
      "isHot": true,
      "reviewCount": 13
    },
    {
      "id": "event2",
      "title": "코성형 프리미엄 패키지",
      "subtitle": "자연스러운 코 라인",
      "price": 2300000,
      "tags": ["코성형", "프리미엄"],
      "thumbnail": "event2.png",
      "isHot": false,
      "reviewCount": 20
    },
    {
      "id": "event3",
      "title": "바디 지방흡입",
      "subtitle": "바디라인 완성",
      "price": 3500000,
      "tags": ["바디라인", "지방흡입"],
      "thumbnail": "event3.png",
      "isHot": false,
      "reviewCount": 5
    }
  ]
  </script>
  <script>
    // Initialize icons
    lucide.createIcons();
    // Load events from embedded JSON and render
    let events = JSON.parse(document.getElementById('events-data').textContent);
    // 사용자 정의 이벤트 추가
    const customEvents = JSON.parse(localStorage.getItem('customEvents') || '[]');
    events = events.concat(customEvents);
    const container = document.getElementById('events-container');
    if (!events || !events.length) {
      container.innerHTML = '<p class="text-gray-500">등록된 이벤트가 없습니다.</p>';
    } else {
      const hotList = JSON.parse(localStorage.getItem('hotEvents') || '[]');
      container.innerHTML = events.map(ev => {
        const isHot = ev.isHot || hotList.includes(ev.id);
        const thumb = ev.thumbnail.startsWith('data:') ? ev.thumbnail : `assets/images/events/${ev.thumbnail}`;
        return `
          <article class="bg-white rounded-xl shadow-md hover:shadow-xl transition cursor-pointer overflow-hidden">
            <a href="event_detail.html?id=${ev.id}">
              <div class="relative">
                <img src="${thumb}" alt="${ev.title}" class="w-full h-48 object-cover" />
                ${isHot ? '<span class="absolute top-3 left-3 bg-rose-500 text-white text-xs px-3 py-1 rounded-full font-bold">HOT</span>' : ''}
              </div>
              <div class="p-4 space-y-2">
                <h3 class="font-bold text-gray-900 line-clamp-2">${ev.title}</h3>
                <p class="text-sm text-gray-500 line-clamp-1">${ev.subtitle || ''}</p>
                <p class="text-rose-500 text-xl font-extrabold">${(ev.price || 0).toLocaleString()}원</p>
                <div class="flex flex-wrap gap-1">
                  ${ev.tags && ev.tags.map(tag => `<span class="text-xs bg-rose-100 text-rose-600 px-2 py-1 rounded">${tag}</span>`).join('')}
                </div>
                <div class="flex justify-between items-center text-xs text-gray-500 pt-2">
                  <span>후기 ${(ev.reviewCount || 0)}+</span>
                  <span class="text-rose-500 font-bold">문의하기</span>
                </div>
              </div>
            </a>
          </article>
        `;
      }).join('');
    }
    // Simple chatbot behavior
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotPanel = document.getElementById('chatbot-panel');
    const chatbotClose = document.getElementById('chatbot-close');
    const chatbotForm = document.getElementById('chatbot-form');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotMessages = document.getElementById('chatbot-messages');
    chatbotToggle.addEventListener('click', () => {
      chatbotPanel.classList.toggle('hidden');
      if (!chatbotPanel.classList.contains('hidden')) {
        chatbotInput.focus();
        lucide.createIcons();
      }
    });
    chatbotClose.addEventListener('click', () => {
      chatbotPanel.classList.add('hidden');
    });
    chatbotForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatbotInput.value.trim();
      if (!msg) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'bg-rose-100 text-rose-900 p-2 rounded-lg mb-2 text-right';
      userMsg.textContent = msg;
      chatbotMessages.appendChild(userMsg);
      chatbotInput.value = '';
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'bg-gray-100 text-gray-900 p-2 rounded-lg mb-2';
        botMsg.textContent = '문의사항을 접수했습니다. 곧 담당자가 연락드리겠습니다.';
        chatbotMessages.appendChild(botMsg);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }, 500);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    });
  </script>
</body>
</html>
